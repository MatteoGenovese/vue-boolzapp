<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- bootstrap.css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div id="app">
            <div class="row d-flex justify-content-between">
                <div class="col-12 bg-light text-dark" id="left-container">
                    <div class="row">
                        <div class="col-4 bg-primary">



                            <div class="row d-flex justify-content-between h60px " id="user">
                                <div class="col-2 d-flex align-items-center " id="main-user">
                                    <img src="./img/avatar_1.jpg" alt="Sofia" id="main-avatar">
                                    <span>Sofia</span>
                                </div>
                                <div class="col-7 d-flex align-items-center"> </div>
                                <div class="col-3 d-flex align-items-center">
                                    <div class="row d-flex align-items-center">
                                        <div class="col-4"><i class="fa-solid fa-circle-notch"></i></div>
                                        <div class="col-4"><i class="fa-solid fa-message"></i></div>
                                        <div class="col-4"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                                    </div>
                                </div>
                            </div>


                            <div class="row d-flex justify-content-between h70px" id="app-notification">
                                <div class="col-2 d-flex align-items-center">
                                    <div class="bell-container d-flex align-items-center justify-content-center">
                                        <i class="fa-solid fa-bell-slash "></i>
                                    </div>
                                </div>
                                <div class="col-10 d-flex justify-content-center flex-column">
                                    <div>Ricevi notifiche di nuovi messaggi</div>
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>

                            <div class="row d-flex justify-content-between align-items-center h60px" id="search-box">
                                <div class="col-12 px-2 input-group ">
                                    <div class="input-group-text " id="basic-addon2">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Cerca o inizia una nuova chat" aria-describedby="basic-addon2">
                                </div>
                            </div>


                            <div class="row d-flex justify-content-between h70px" v-for="(contact,index) in contacts">
                                <div class="col-2 d-flex align-items-center">
                                    <img :src="getImgUrl(index)" class="w-80 sent-message-avatar" alt="getName(index)">
                                </div>
                                <div class="col-9 preview d-flex justify-content-start flex-column">
                                    <div>{{ getName(index) }}</div>
                                    <div>Ultimo messaggio</div>
                                </div>
                                <div class="col-1 preview d-flex justify-content-start flex-column">
                                    <div class="last-message">12:00</div>
                                </div>

                            </div>







                        </div>
                        <div class="col-8 bg-secondary">ciao</div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- main.js -->
    <script src="./js/main.js "></script>
</body>

</html>
